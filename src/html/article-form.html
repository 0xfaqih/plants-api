<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Green Haven</title>
    <link rel="icon" type="image/x-icon" href="/assets/image/Logo.svg" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/src/css/form-article.css" />
    <link rel="stylesheet" href="/src/css/sidebar.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="../../index.html">
            <img src="/assets/image/nav-logo.svg" alt="Logo" />
          </a>
        </div>
      </nav>
      <!-- End of Navbar -->

      <!-- SideBar -->
      <aside class="section-sidebar col-md-2">
        <div class="container">
          <a href="plant-list.html"><i class="ic card-icon material-symbols-outlined">potted_plant</i></a>
          <a href="article-list.html"><i class="ic card-icon material-symbols-outlined">article</i></a>
        </div>
      </aside>
      <!-- End of SideBar -->
    </header>

    <main>
      <!-- Content -->
      <section class="section-content d-flex">
        <div class="container col-md-10">
          <h1 class="form-title">Form Artikel</h1>
          
          <form id="articleForm">

            <div class="article-content mt-5">
              <div class="content-name">
                <label for="title">Judul Artikel</label>
                <input type="text" id="title" name="title" required="" />
              </div>

              <div class="content-name">
                <label for="dateArticle">Tanggal Artikel</label>
                <input type="date" id="dateArticle" name="dateArticle" required="" />
              </div>

              <div class="content-name">
                <label for="author">Penulis Artikel</label>
                <input type="text" id="author" name="author" required="" />
              </div>

              <div class="content-name">
                <label for="tag">Tag Artikel</label>
                <input type="text" id="tag" name="tag" required="" />
              </div>

              <div class="content-image">
                <label for="umageUrl">Regular Image URL</label>
                <input type="url" id="imageUrl" name="imageUrl" required="" />
              </div>
            </div>

            <div class="desc-item mt-5">
              <label for="content">Konten Artikel</label>
              <textarea id="description" name="content" rows="4" required=""></textarea>
            </div>
          </form><br>

          <button type="button" onclick="submitForm()" class="btn-primary">Submit</button><br>

          <div id="successMessage" style="display: none; color: var(--primary-color)" class="mt-3">
            <h1>Sukses!</h1>
          </div>

          <div id="errorMessage" style="display: none; color: red" class="mt-3">
            <h1>Gagal</h1>
          </div>
        </div>
      </section>
      <!-- End Of Content -->
    </main>
    <script src="/src/js/article-form.js"></script>
  </body>
</html>

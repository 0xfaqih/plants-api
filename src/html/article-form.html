<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Green Haven</title>
    <link rel="icon" type="image/x-icon" href="/assets/image/Logo.svg" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/src/css/form.css" />
    <link rel="stylesheet" href="/src/css/sidebar.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/assets/image/nav-logo.svg" alt="Logo" />
          </a>
        </div>
      </nav>
      <!-- End of Navbar -->

      <!-- SideBar -->
      <aside class="section-sidebar col-md-3">
        <div class="container">
          <a href="plant-list.html"><i class="ic card-icon material-symbols-outlined">potted_plant</i></a>
          <a href="#"><i class="ic card-icon material-symbols-outlined">article</i></a>
        </div>
      </aside>
      <!-- End of SideBar -->
    </header>

    <main>
      <!-- Content -->
      <section class="section-content d-flex">
        <div class="container col-md-9">
          <h1 class="form-title">Form Artikel</h1>

          <form id="articleForm" onsubmit="submitForm(); return false;">
            <!-- article-title -->
            <div class="name-item">
              <label for="title">Judul Artikel</label>
              <input type="text" id="title" name="title" required="" />
            </div>
            <!-- article title -->

            <!-- article-content -->
            <div class="desc-item">
              <label for="content">Konten Artikel</label>
              <textarea id="description" name="content" rows="4" required=""></textarea>
            </div>
            <!-- article-content -->

            <!-- article-date -->
            <div class="name-item">
              <label for="dateArticle">Konten Artikel</label>
              <input type="date" id="dateArticle" name="dateArticle" required="" />
            </div>
            <!-- article-date -->

            <!-- article-author -->
            <div class="name-item">
              <label for="author">Penulis Artikel</label>
              <input type="text" id="author" name="author" required="" />
            </div>
            <!-- article author -->

            <!-- article-tags -->
            <div class="name-item">
              <label for="tag">Tag Artikel</label>
              <input type="text" id="tag" name="tag" required="" />
            </div>
            <!-- article tags -->

            <!-- title content date author tag image -->

            <!-- Content-Image -->
            <div class="image-item">
              <label for="umageUrl">Regular Image URL</label>
              <input type="url" id="imageUrl" name="imageUrl" required="" />
            </div>
            <!-- End of Content-Image -->
          </form>
          <br />

          <button type="button" onclick="submitForm()" class="btn-primary">Submit</button>
          <br />
          <div id="successMessage" style="display: none; color: var(--primary-color)" class="mt-3">
            <h1>Sukses!</h1>
          </div>

          <div id="errorMessage" style="display: none; color: red" class="mt-3">
            <h1>Gagal</h1>
          </div>
        </div>
      </section>
      <!-- End Of Content -->
    </main>
    <script src="/src/js/article-form.js"></script>
  </body>
</html>
